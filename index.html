<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <link rel="stylesheet" href="./style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
            <!-- Box Icon -->
            <link rel="stylesheet" href="./fonts-6/css/all.css">
            <!-- Box Icon -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce wbsite - shopping</title>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Nav -->
        <div class="nav container">
            <a href="#" class="logo">Ecommerce</a>
            <!-- Cart-Icon -->
            <i class="fa-solid fa-bag-shopping" id="cart-icon"></i>
            <!-- cart -->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <!-- content -->
                <div class="cart-content">

                    <div class="cart-box">
                        <img src="pictures/bonami.jpg" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">Earbuds</div>
                            <div class="cart-price">$25</div>
                            <input type="number" value="1" class="cart-quantity">
                        </div>
                        <!-- remove cart -->
                        <i class="fa-solid fa-trash cart-remove"></i>
                        <!-- <i class="bx bxs-trash-alt cart-remove"></i> -->
                    </div>
                </div>
                <!-- total -->
                <div class="total">
                   <div class="totalt-title">Total</div> 
                   <div class="total-price">$0</div>
                </div>
                <!-- buy button -->
                <button type="button" class="btn-buy">Buy Now</button>
                <!-- cart close -->
                <i class="fa-solid fa-xmark" id="close-cart"></i>
            </div>
            <!-- cart -->
        </div>
        <!-- Nav -->
    </header>
    <!-- Header -->
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <!-- content -->
        <div class="shop-content">
            <!--Box 1  -->
            <div class="Product-box">
                <img src="./pictures/pic5.jpeg" alt="" class="product-img">
                <h2 class="product-title">Over Jacket</h2>
                <span class="price">$15</span>
                <i class="fa-solid fa-bag-shopping bagIcon"></i>
            </div>
            <!--Box 2  -->
            <div class="Product-box">
                <img src="./pictures/pic10.jpeg" alt="" class="product-img">
                <h2 class="product-title">Pullover</h2>
                <span class="price">$12</span>
                <i class="fa-solid fa-bag-shopping bagIcon"></i>
            </div>
            <!--Box 3  -->
            <div class="Product-box">
                <img src="./pictures/pic11.jpeg" alt="" class="product-img">
                <h2 class="product-title">Parka</h2>
                <span class="price">$20</span>
                <i class="fa-solid fa-bag-shopping bagIcon"></i>
            </div>
            <!--Box 4  -->
            <div class="Product-box">
                <img src="./pictures/pic6.jpeg" alt="" class="product-img">
                <h2 class="product-title">Knitwear</h2>
                <span class="price">$11</span>
                <i class="fa-solid fa-bag-shopping bagIcon"></i>
            </div>
            <!--Box 5  -->
            <div class="Product-box">
                <img src="./pictures/pic15.jpeg" alt="" class="product-img">
                <h2 class="product-title">Leather Jacket</h2>
                <span class="price">$25</span>
                <i class="fa-solid fa-bag-shopping bagIcon"></i>
            </div>
            <!--Box 6  -->
            <div class="Product-box">
                <img src="./pictures/pic8.jpeg" alt="" class="product-img">
                <h2 class="product-title">Down Jacket</h2>
                <span class="price">$19</span>
                <i class="fa-solid fa-bag-shopping bagIcon"></i>
            </div>
            <!--Box 7  -->
            <div class="Product-box">
                <img src="./pictures/pic16.jpeg" alt="" class="product-img">
                <h2 class="product-title">Corduroy Coat</h2>
                <span class="price">$16</span>
                <i class="fa-solid fa-bag-shopping bagIcon"></i>
            </div>
            <!--Box 8  -->
            <div class="Product-box">
                <img src="./pictures/pic12.jpeg" alt="" class="product-img">
                <h2 class="product-title">Pants</h2>
                <span class="price">$25</span>
                <i class="fa-solid fa-bag-shopping bagIcon"></i>
            </div>
            <!--Box 9  -->
            <div class="Product-box">
                <img src="./pictures/pic1.jpeg" alt="" class="product-img">
                <h2 class="product-title">Pullover</h2>
                <span class="price">$19</span>
                <i class="fa-solid fa-bag-shopping bagIcon"></i>
            </div>
            <!--Box 10  -->
            <div class="Product-box">
                <img src="./pictures/pic2.jpeg" alt="" class="product-img">
                <h2 class="product-title">Thick Knitwear</h2>
                <span class="price">$16</span>
                <i class="fa-solid fa-bag-shopping bagIcon"></i>
            </div>
        </div>
        <!-- content -->
    </section>



    <!-- link to js -->
    <script src="jquery-3.7.1.min.js"></script>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
